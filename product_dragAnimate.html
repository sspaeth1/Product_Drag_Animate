<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

  <head>
    <title>Sam Shlomo Spaeth | Drag Animate </title>

      <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
      <meta name="Copyright" content=" 2013">
      <meta name="Designer" content="Shlomo Sam Spaeth">
      <meta name="description" content=" Click and Drag to view the product">
      <meta name="keywords" content="Product interactive">

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
 
      <link href="assets/css/galleria.classic.css" rel="stylesheet" type="text/css"><!--[if lt IE 7]>
      .dock img { behavior: url(iepngfix.htc) }</style><![endif]-->
      <link href="assets/css/main.css">

  </head>

  <body>
    <img src="assets/img/biochromatic_370_rainbow_horizontal.jpg" class="logo">
        <div class="threesixty-wrapper">

     <div class="threesixty" data-path="assets/img/src/washer_{index}.jpg" data-count="20">
                        <!-- preloader here -->
       <div class="ui-spinner">
                                <span class="side side-left">
                                    <span class="fill"></span>
                                </span>
                                <span class="side side-right">
                                    <span class="fill"></span>
                                </span>
       </div>
             		   <!-- end preloader -->

                <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                    <script src="assets/js/jquery.threesixty.js"></script>

                    <script>
                        $(document).ready(function(){

                            var $threeSixty = $('.threesixty');
                            $threeSixty.threeSixty({
                                dragDirection: 'horizontal',
                                useKeys: true,

                                draggable: true
                            });

                            $('.next').click(function(){
                                $threeSixty.nextFrame();
                            });
                            $('.prev').click(function(){
                                $threeSixty.prevFrame();
                            });
                            $threeSixty.on('down', function(){
                                $('.ui, h1, h2, .label, .examples').stop().animate({opacity:0}, 300);
                            });
                            $threeSixty.on('up', function(){
                                $('.ui, h1, h2, .label, .examples').stop().animate({opacity:1}, 500);
                            });
                        });
                    </script>

                  <span class="label">Interactive Device (3D rendering)</span>
    </div>

    <div class="ui">
            <div class="prev ss-icon"><img src="assets/img/spons-left-arrow.png" alt="previous" width="20" ></div>
            <div class="next ss-icon"><img src="assets/img/spons-right-arrow.png" alt="next" width="20"></div>
    </div>
    <div class="textBox">
        <h1>Product Visualization </h1>
        <p> 3D Image modeled and rendered by Shlomo Spaeth.</p>
        <p> Drag your mouse left and right to see it unfold</p>
    </div>
  </body>
</html>
