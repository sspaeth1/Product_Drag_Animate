 .dock img { behavior: url(iepngfix.htc) }</style><![endif]-->

        <link href="webfonts/ss-pika.css" rel="stylesheet" />


<style type="text/css">
 body{
   position: absolute;
   display: inline-block;
   left: 25%;
   top:10%;
   margin: auto;
   font-family: sans-serif;
 }
 img.logo{
   position: relative;
   display: inline;
   margin: 0;
   font-family: sans-serif;
   margin-top: 30px;
 }
 img.logo{
   position: absolute;
   display: block;
   visibility: hidden;
   left: 25%;
   margin: auto;
   font-family: sans-serif;
   margin-top: 30px;
 }
</style>

</head>

  <body>
    <img src="assets/img/biochromatic_370_rainbow_horizontal.jpg" width="348" class="logo">
        <div class="threesixty-wrapper">
          <div class="ui">
                        <div class="next ss-icon"><img src="assets/img/spons-right-arrow.png" alt="previous" width="20"></div>
        </div>


     <div class="threesixty" data-path="assets/img/src/washer_{index}.jpg" data-count="20">
                        <!-- preloader here -->
       <div class="ui-spinner">
                                <span class="side side-left">
                                    <span class="fill"></span>
                                </span>
                                <span class="side side-right">
                                    <span class="fill"></span>
                                </span>
       </div>
             		   <!-- end preloader -->

                <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                    <script src="assets/js/jquery.threesixty.js"></script>

                    <script>
                        $(document).ready(function(){

                            var $threeSixty = $('.threesixty');
                            $threeSixty.threeSixty({
                                dragDirection: 'horizontal',
                                useKeys: true,

                                draggable: true
                            });

                            $('.next').click(function(){
                                $threeSixty.nextFrame();
                            });
                            $('.prev').click(function(){
                                $threeSixty.prevFrame();
                            });
                            $threeSixty.on('down', function(){
                                $('.ui, h1, h2, .label, .examples').stop().animate({opacity:0}, 300);
                            });
                            $threeSixty.on('up', function(){
                                $('.ui, h1, h2, .label, .examples').stop().animate({opacity:1}, 500);
                            });
                        });
                    </script>

                  <img src="images/label.png" alt="" class="label"/>
    </div>

    <div class="ui">
        <div class="prev ss-icon"><img src="assets/img/spons-left-arrow.png" alt="next" width="20" height="42"></div>
  </div>

    <div>
        <h1>Product Visualization </h1>
        <p> Image modeled and rendered by Shlomo Spaeth. Drag your mouse left and right to see it unfold</p>
    </div>
  </body>
</html>
